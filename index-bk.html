<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #33ace1;
        }

        .image-container {
            width: auto;
            height: auto;
            max-width: 100%; /* Adjusts maximum width */
            max-height: 100%; /* Adjusts maximum height */
        }

        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.imgur.com/7hOH56J.jpeg" alt="Image">
    </div>
</body>
</html>
